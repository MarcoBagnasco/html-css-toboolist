<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- SITE HEADER -->
    <header class="main-header">
        <h1>
            <img class="img-v-align" src="./img/logo.png" alt="site logo">
            Toboolist
        </h1>
    </header>

    <!-- MAIN SITE -->
    <div class="container">
        <main>
            <!-- BUTTON SECT. -->
            <section class="button-section">
                <a id="add-task" class="add-button" href="#">Add Task</a>
                <a id="add-section" class="add-button" href="#">Add Section</a>
            </section>

            <!-- LIST SECTION -->
            <section class="list-section">
                <h3>&#9662New Task</h3>
                <ul>
                    <li class="list-item">
                        <span class="icon icon-done">&check;</span>
                        Quarterly Newsletter
                        <span class="label blue-lable">Editorial</span>
                    </li>
                </ul>
            </section>
        </main>
    </div>
</body>
</html>
